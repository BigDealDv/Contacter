<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" required></br>
            <label for="email"> 
                E-mail :</label>
            <input type="email" id="email" name="email" required></br>
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea></br>
            <button type="submit">Envoyer</button>
        </form>
        <div id="error-message" class="error"></div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank" class="fa fa-facebook"></a>
            <a href="https://twitter.com" target="_blank" class="fa fa-twitter"></a>
            <a href="https://www.instagram.com" target="_blank" class="fa fa-instagram"></a>
            <a href="https://www.youtube.com" target="_blank" class="fa fa-youtube"></a>
            <a href="https://wa.me/1234567890" target="_blank" class="fa fa-whatsapp"></a>
        </div>
    </footer>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            // Vérification des caractères spéciaux dans le nom
            const namePattern = /^[a-zA-Z\s]+$/; // Accepte uniquement lettres et espaces
            if (!namePattern.test(name)) {
                errorMessage.textContent = 'Le nom ne doit pas contenir de caractères spéciaux.';
                return false;
            }

            // Vérification de l'email
            if (!email) {
                errorMessage.textContent = 'Veuillez entrer une adresse e-mail valide.';
                return false;
            }

            return true; // Formulaire valide
        }
    </script>
</body>
</html>
